<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator + </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="hero">

        <video autoplay loop muted>
            <source src="images/arkaplanvideo.mp4" type="video/mp4">
            </source>
        </video>

       <div class="content">
        <h1 class="heading">muhasebe</h1>
        <div class="container">
            <h3 class="main">Hoşgeldiniz!... <input id="isim" type="text" placeholder="İsminiz.."></h3>
        
            <form action="">
        
                <div class="double">
        
                    <div class="form-spending">
                        <label for="">Harcama : </label>
                        <input id="spending-input" type="text" placeholder="Gider">
                    </div>
                    
                    <div class="form-price">
                        <label for="">Fiyat : </label>
                        <input id="price-input" type="number" placeholder="Fiyat">
                    </div>
                
                </div>
        
                <div class="double">
                    <div class="form-status">
                        <input  id="status-input" type="checkbox">
                        <label for="status-input">Ödendi Mi?</label>
                    </div>
                    <button class="btn">Ekle</button>
                </div>
        
            </form>
        
            <!-- toplam -->
            <div class="total">
                Toplam Harcama:<span id="total-info"> 0</span>
            </div>
        
            <select id="filter-select">
                <option value="all">Hepsi</option>
                <option value="payed">Ödendi</option>
                <option value="not-payed">Ödenmedi</option>
            </select>
        
            <div class="list"></div>
        
        </div>
        
       </div>


    </div>


    <script src="main.js"></script>
</body>
</html>
